<!DOCTYPE html>
    <html lang="pt-BR">
        <head>
            <link rel="stylesheet" href="style.css">
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>League of Legends</title>
            <link rel="shortcut icon" href="imgs/riot-logo.png" type="image/x-icon">
        </head>
        <body>
            <main>
                <section class="all-conteiners">
                    <div class="conteiner-contents">
                        <div class="conteiner-riot">
                            <figure>
                                <img src="imgs/riot-games.png" alt="Riot Games">
                            </figure>
                        </div>
                        <div class="login">
                            <p>Fazer Login</p>
                        </div>
                        <div class="conteiner-form">
                            <form>
                                <input type="text" placeholder="Nome de Usuário">
                                <input type="password" placeholder="Senha">
                            </form>
                        </div>
                        <div class="all-social-media">
                            <div class="facebook-social-media">
                                <figure>
                                    <a href="#" target="_blank"><img src="imgs/facebook-logo.png" alt="Facebook"></a>
                                </figure>
                            </div>
                            <div class="google-social-media">
                                <figure>
                                    <a href="#" target="_blank"><img src="imgs/google-logo.png" alt="Google"></a>
                                </figure>
                            </div>
                            <div class="apple-social-media">
                                <figure>
                                    <a href="#" target="_blank"><img src="imgs/apple-logo.png" alt="Apple"></a>
                                </figure>
                            </div>
                        </div>
                        <div class="conteiner-checkbox">
                            <form>
                                <input type="checkbox" id="login">
                                    <label class="checkbox" for="login">Manter login</label>
                            </form>
                        </div>
                        <div class="conteiner-button">
                            <figure>
                                <a href="#"><img src="imgs/arrow-right.png" alt="Seta"></a>
                            </figure>
                        </div>    
                        <div class="conteiner-remaining">
                            <a href="#"><p>Não consegue iniciar uma sessão?</p></a>
                            <a href="#"><p>Criar uma conta</p></a>
                        </div>               
                    </div>
                    <div class="conteiner-img">
                        <figure>
                            <img src="imgs/background-lol.png" alt="League of Legends">
                        </figure>
                    </div>
                </section>
            </main>
        </body>
    </html>
